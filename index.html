<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣走走 Tai Walk</title>

    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="scss/all.css">
</head>

<body>

    <!-- Header -->
    <header class="border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-6">
            <div class="container">
                <a href="#">
                    <img src="images/Logo-desktop.png" width="240" height="32" alt="Logo-desktop">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link p-0 ms-5">探索景點</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-0 ms-5">節慶活動</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-0 ms-5">品嚐美食</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Banner -->
    <div class="pt-2 pb-10 pt-md-20 pb-md-14">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 mb-9 mb-md-0">
                    <h1 class="fs-xl fw-light text-secondary text-center text-md-start">探索台灣之美<br>讓我們更親近這片土地</h1>
                    <p class="fs-5">
                        <i class="fas fa-map-marker-alt text-info"></i>
                        台灣旅遊景點導覽<span class="fw-display fs-6 ms-2">Taiwan Travel Guide</span>
                    </p>
                </div>
                <div class="col-12 col-md-4">
                    <form>
                        <div class="mb-2">
                            <select class="form-select bg-white">
                                <option value="spots" selected>探索景點</option>
                                <option value="activity">節慶活動</option>
                                <option value="restaruant">品嚐美食</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="你想去哪裡？請輸入關鍵字">
                        </div>
                        <a href="#" class="btn bg-primary text-white w-100">
                            <i class="fa fa-search me-5"></i>搜尋
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Carousel 輪播圖-->
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/banner-1.png" class="d-block w-100" alt="banner-1">
                    <div class="carousel-caption">
                        <h3 class="fs-6 fs-md-3">新北市 | 不厭亭</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/banner-2.png" class="d-block w-100" alt="banner-2">
                    <div class="carousel-caption">
                        <h3 class="fs-6 fs-md-3">宜蘭縣 | 羅東林業文化園區</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/banner-3.png" class="d-block w-100" alt="banner-3">
                    <div class="carousel-caption">
                        <h3 class="fs-6 fs-md-3">苗栗縣 | 2021 苗栗龍系列活動</h3>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev d-none d-md-block" type="button"
                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next d-none d-md-block" type="button"
                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Spots 景點 -->
    <div class="mt-8">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fs-lg fw-light mb-0">熱門打卡景點</h2>
                <a href="#" class="more text-danger text-decoration-none">查看更多活動</a>
            </div>
            <div class="row row-cols-1 row-cols-md-4">
                <div class="col mb-4">
                    <img src="images/spots-1.png" class="w-100" alt="spots-1">
                    <h3 class="fs-5 fw-bold text-dark mt-2">龜山島牛奶海</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>宜蘭縣
                </div>
                <div class="col mb-4">
                    <img src="images/spots-2.png" class="w-100" alt="spots-2">
                    <h3 class="fs-5 fw-bold text-dark mt-2">高美濕地</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>臺中市
                </div>
                <div class="col mb-4">
                    <img src="images/spots-3.png" class="w-100" alt="spots-3">
                    <h3 class="fs-5 fw-bold text-dark mt-2">溪頭自然教育園區</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>南投縣
                </div>
                <div class="col mb-4">
                    <img src="images/spots-4.png" class="w-100" alt="spots-4">
                    <h3 class="fs-5 fw-bold text-dark mt-2">九份老街</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>新北市
                </div>
            </div>
        </div>
    </div>

    <!--  Restaurant 美食餐廳 -->
    <div class="mt-8">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fs-lg fw-light mb-0">一再回訪美食</h2>
                <a href="#" class="more text-danger text-decoration-none">查看更多活動</a>
            </div>
            <div class="row row-cols-1 row-cols-md-4">
                <div class="col mb-4">
                    <img src="images/restaurant-1.png" class="w-100" alt="restaurant-1">
                    <h3 class="fs-5 fw-bold text-dark mt-2">金都餐廳</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>南投縣
                </div>
                <div class="col mb-4">
                    <img src="images/restaurant-2.png" class="w-100" alt="restaurant-2">
                    <h3 class="fs-5 fw-bold text-dark mt-2">一中8兩碳烤雞排</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>臺中市
                </div>
                <div class="col mb-4">
                    <img src="images/restaurant-3.png" class="w-100" alt="restaurant-3">
                    <h3 class="fs-5 fw-bold text-dark mt-2">名根烤肉食材宅配外送</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>新北市
                </div>
                <div class="col mb-4">
                    <img src="images/restaurant-4.png" class="w-100" alt="restaurant-4">
                    <h3 class="fs-5 fw-bold text-dark mt-2">石桌羊肉店</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>嘉義縣
                </div>
            </div>
        </div>
    </div>

    <!-- Footer 頁尾 -->
    <footer class="fs-sm text-white text-center py-5">
        <p>#The F2E 3rd Week01 #Breakfast</p>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var myCarousel = document.querySelector('#carouselExampleCaptions');
        var carousel = new bootstrap.Carousel(myCarousel);
    </script>
</body>

</html>
