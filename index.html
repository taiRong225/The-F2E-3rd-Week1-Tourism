<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣走走 Tai Walk</title>

    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="scss/all.css">
</head>

<body>

    <!-- Header -->
    <header class="border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-6">
            <div class="container">
                <a href="#">
                    <img src="images/Logo-desktop.png" width="240" height="32" alt="Logo-desktop">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link p-0 ms-5">探索景點</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-0 ms-5">節慶活動</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-0 ms-5">品嚐美食</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Spots 景點 -->
    <div class="mt-8">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fs-lg fw-light mb-0">熱門打卡景點</h2>
                <a href="#" class="more text-danger text-decoration-none">查看更多活動</a>
            </div>
            <div class="row row-cols-1 row-cols-md-4">
                <div class="col mb-4">
                    <img src="images/spots-1.png" class="w-100" alt="spots-1">
                    <h3 class="fs-5 fw-bold text-dark mt-2">龜山島牛奶海</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>宜蘭縣
                </div>
                <div class="col mb-4">
                    <img src="images/spots-2.png" class="w-100" alt="spots-2">
                    <h3 class="fs-5 fw-bold text-dark mt-2">高美濕地</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>臺中市
                </div>
                <div class="col mb-4">
                    <img src="images/spots-3.png" class="w-100" alt="spots-3">
                    <h3 class="fs-5 fw-bold text-dark mt-2">溪頭自然教育園區</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>南投縣
                </div>
                <div class="col mb-4">
                    <img src="images/spots-4.png" class="w-100" alt="spots-4">
                    <h3 class="fs-5 fw-bold text-dark mt-2">九份老街</h3>
                    <i class="fas fa-map-marker-alt me-1"></i>新北市
                </div>
            </div>
        </div>
    </div>
</body>

</html>
