<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣走走 Tai Walk</title>

    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="scss/all.css">
</head>

<body>

    <!-- Header -->
    <header class="border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-6">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="images/Logo-desktop.png" class="d-none d-md-block" width="240" height="32"
                        alt="Logo-desktop">
                    <img src="images/Logo-mobile.png" class="d-block d-md-none" width="118" height="30"
                        alt="Logo-mobile">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link p-0 ms-5">探索景點</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-0 ms-5">節慶活動</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link p-0 ms-5">品嚐美食</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- breadcrumb 麵包屑 -->
    <div class="pt-14 pb-7">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">首頁</a></li>
                    <li class="breadcrumb-item"><a href="#">探索景點</a></li>
                    <li class="breadcrumb-item"><a href="#">宜蘭縣</a></li>
                    <li class="breadcrumb-item active" aria-current="page">羅東林業文化園區</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Carousel 輪播圖-->
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/banner-1.png" class="d-block w-100" alt="banner-1">
                </div>
                <div class="carousel-item">
                    <img src="images/banner-2.png" class="d-block w-100" alt="banner-2">
                </div>
                <div class="carousel-item">
                    <img src="images/banner-3.png" class="d-block w-100" alt="banner-3">
                </div>
            </div>
            <button class="carousel-control-prev d-none d-md-block" type="button"
                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next d-none d-md-block" type="button"
                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Footer 頁尾 -->
    <footer class="fs-sm text-white text-center py-5">
        <p>#The F2E 3rd Week01 #Breakfast</p>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var myCarousel = document.querySelector('#carouselExampleCaptions');
        var carousel = new bootstrap.Carousel(myCarousel);
    </script>
</body>

</html>
