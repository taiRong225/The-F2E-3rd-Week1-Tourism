<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣走走 Tai Walk</title>

    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="scss/all.css">
</head>

<body>

    <!-- Header -->
    <header class="border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-6">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="images/Logo-desktop.png" class="d-none d-md-block" width="240" height="32"
                        alt="Logo-desktop">
                    <img src="images/Logo-mobile.png" class="d-block d-md-none" width="118" height="30"
                        alt="Logo-mobile">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="spots-search.html" class="nav-link p-0 ms-5">探索景點</a>
                        </li>
                        <li class="nav-item">
                            <a href="activity-search.html" class="nav-link p-0 ms-5">節慶活動</a>
                        </li>
                        <li class="nav-item">
                            <a href="restaurant-search.html" class="nav-link p-0 ms-5">品嚐美食</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- breadcrumb 麵包屑 -->
    <div class="pt-6 pb-4 pt-md-14 pb-md-7">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">首頁</a></li>
                    <li class="breadcrumb-item active" aria-current="page">品嚐美食</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- 搜尋表單 -->
    <div class="mb-6 mb-md-15">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-12 col-md-3 mb-2 mb-md-0">
                        <select class="form-select py-3 px-8">
                            <option value="all" selected>全部縣市</option>
                            <option value="taipei">臺北市</option>
                            <option value="newtaipei">新北市</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3 mb-2 mb-md-0">
                        <select class="form-select py-3 px-8">
                            <option value="all" selected>全部分類</option>
                            <option value="自然風景類">地方特產</option>
                            <option value="觀光工廠類">中式美食</option>
                            <option value="遊憩類">甜點冰品</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4 mb-2 mb-md-0">
                        <input type="text" class="form-control py-3 px-8" placeholder="你想吃什麼？請輸入關鍵字">
                    </div>
                    <div class="col-12 col-md-2 mb-2 mb-md-0">
                        <a href="restaurant-result.html" class="btn bg-primary text-white w-100 py-3">
                            <i class="fa fa-search me-5"></i>搜尋
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Category 熱門分類 -->
    <div class="mt-8">
        <div class="container">
            <div class="d-flex align-items-end mb-3">
                <h2 class="fs-4 fs-md-lg fw-light text-secondary mb-0 me-2">熱門分類</h2>
            </div>
            <div class="row row-cols-2 row-cols-md-4">
                <div class="col position-relative mb-4">
                    <img src="images/restaurant-category-1.png" class="w-100" alt="restaurant-category-1">
                    <h4 class="position-absolute top-50 start-50 translate-middle fs-6 fs-md-4 fw-bold text-white">地方特產
                    </h4>
                </div>
                <div class="col position-relative mb-4">
                    <img src="images/restaurant-category-2.png" class="w-100" alt="restaurant-category-2">
                    <h4 class="position-absolute top-50 start-50 translate-middle fs-6 fs-md-4 fw-bold text-white">中式美食
                    </h4>
                </div>
                <div class="col position-relative mb-4">
                    <img src="images/restaurant-category-3.png" class="w-100" alt="restaurant-category-3">
                    <h4 class="position-absolute top-50 start-50 translate-middle fs-6 fs-md-4 fw-bold text-white">甜點冰品
                    </h4>
                </div>
                <div class="col position-relative mb-4">
                    <img src="images/restaurant-category-4.png" class="w-100" alt="restaurant-category-4">
                    <h4 class="position-absolute top-50 start-50 translate-middle fs-6 fs-md-4 fw-bold text-white">異國料理
                    </h4>
                </div>
                <div class="col position-relative mb-4">
                    <img src="images/restaurant-category-5.png" class="w-100" alt="restaurant-category-5">
                    <h4 class="position-absolute top-50 start-50 translate-middle fs-6 fs-md-4 fw-bold text-white">伴手禮
                    </h4>
                </div>
                <div class="col position-relative mb-4">
                    <img src="images/restaurant-category-6.png" class="w-100" alt="restaurant-category-6">
                    <h4 class="position-absolute top-50 start-50 translate-middle fs-6 fs-md-4 fw-bold text-white">素食
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer 頁尾 -->
    <footer class="fs-sm text-white text-center py-5">
        <p>#The F2E 3rd Week01 #Breakfast</p>
    </footer>
</body>

</html>
